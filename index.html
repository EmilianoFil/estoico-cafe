<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>Estoico Café</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&family=Montserrat:wght@400;600&display=swap');" rel="stylesheet"> <!-- Tipografías personalizadas --> <!--//Agrego para uso de letra -->
  <style>
    body {
      margin: 0;
      font-family: 'Monserrat', serif;
      background-color: #00449f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

/* Card principal */
.menu-style {
  width: 90%;
  max-width: 480px;
  margin: 40px auto;
  padding: 20px 20px;
  background: #00449f;
  border-radius: 16px;
  box-shadow: 0 0 15px rgb(255, 255, 255);
  text-align: center;
  box-sizing: border-box;
}

/* Instagram */ 
footer a[href*="instagram.com"]::before {
  content: "";
  display: inline-block;
  background-image: url("https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png");
  background-size: 16px 16px;
  width: 16px;
  height: 16px;
  margin-right: 6px;
  vertical-align: middle;
}

 /* Agrego para fondo */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: #00449f;
  background-repeat: repeat;
  background-size: 600px;
  background-position: center;
  opacity: 0.75;
  z-index: -1;
  pointer-events: none;
}

    .logo {
      width: 200px;
      margin-bottom: 0px;
    }

    h1 {
      margin-bottom: 20px;
      color: black;
    }

    .boton {
      display: block;
      font-family: 'Oswald', serif;
      width: 100%;
      margin: 12.5px auto;
      padding: 12px 24px;
      background-color: rgb(255, 255, 255);
      color: #00449f;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 12px;
      cursor: pointer;
      text-decoration: none;
      text-transform: uppercase;
      transition: background-color 0.3s;
      max-width: 300px;
      box-sizing: border-box;
      white-space: nowrap; 
    }

    .boton:hover {
      background-color: #bfcbff;
    }
  </style>
</head>
<body>
<div class="menu-style">
  <img src="css/img/estoico_logo-4.png" alt="Padre" class="logo" />
    <div>
      <a href="https://menu.fu.do/estoico" class="boton" aria-label="Ia al menú de Padre Café">Ver Menú</a>
    </div>
    <div>
      <a href="registro.html" class="boton" aria-label="Registrate en el Club de Recompensas de Padre">Registrate y sumá cafecitos</a>
    </div>
    <div>
      <a href="consulta-cliente.html" class="boton" aria-label="Consultar tu tarjeta de fidelidad">Tu tarjeta Estoico</a>
    </div>
      <footer style="margin-top: 30px;">
      <p style="color: white; font-family: 'Oswald', serif; text-transform: uppercase; font-size: 17px; display: block; margin-top: 6px;">
      Seguinos en Instagram<br>
      <a href="https://www.instagram.com/estoicocafe" target="_blank" style="color: rgb(255, 255, 255); text-transform: lowercase; text-decoration: none;" aria-label="Instagram de Padre Café">@estoicocafe</a>
    </p>
  </footer>
  </div>
</div>
</body>
</html>
